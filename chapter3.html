
<script>

/*

  - Function that takes two numbers and returns the minimum

console.log('\n3.1 Minimum');

function min(number1, number2) {
  return number1 > number2 ? number2 : number1;
}

console.log('minimum: ', min(4, 8));

/*
  3.2 Recursion
*/
console.log('\n3.2 Recursion');

function isEven(number) {
  if (number < 0) {
    number = number + 2;
  } else {
    number = number - 2;
  }
  var result = undefined;
  if (number < 2) {
    if (number === 1) {
      result = false;
    } else if (number === 0) {
      result = true;
    }
  }
  return result !== undefined ? result : isEven(number);
}

console.log('Is 4 even:', isEven(4));
// → true
console.log('Is 75 even: ', isEven(75));
// → false
console.log('Is -1 even: ', isEven(-1));
// → ??

/*
  3.3 Bean counting
 - "charAt(N)" gets the character at any position in a string
 - Write a function countBs that takes a string and counts B's and indicates how many B's there are in the string
 - Then write countChar(string, char) that takes a second argument, a character to be counted
 - ReWrite countBs to make use of this function
*/
console.log('\n3.3 Bean counting');

function countBs(input) {
  return countChar(input, 'B');
}

function countChar(input, letter) {
  var total = 0;
  // For each character, check if it's a match, update counter
  for (var i = 0; i < input.length; i++) {
    if (input.charAt(i) === letter) {
      total++;
    }
  }
  // Return total
  return total;
}


console.log('Bs in BBC: ', countBs("BBC"));
// → 2
console.log('Ks in kakkerlak', countChar( "kakkerlak", "k"));
// → 4
